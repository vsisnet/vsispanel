# Fail2Ban filter for VSISPanel authentication failures
# Author: VSISPanel

[Definition]

# Option:  failregex
# Notes.:  Matches authentication failures from VSISPanel auth log
# Values:  TEXT

failregex = ^.*Authentication failed.*client:\s*<HOST>.*$
            ^.*Login failed.*IP:\s*<HOST>.*$
            ^.*Failed login attempt.*from\s*<HOST>.*$
            ^.*Invalid credentials.*<HOST>.*$

# Option:  ignoreregex
# Notes.:  regex to ignore
# Values:  TEXT

ignoreregex =

# Option:  datepattern
# Notes.:  regex to match date pattern in log
# Values:  TEXT

datepattern = %%Y-%%m-%%d %%H:%%M:%%S
              %%Y/%%m/%%d %%H:%%M:%%S
              %%b %%d %%H:%%M:%%S
