version: '3.8'

services:
  # PHP-FPM Application
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
      args:
        INSTALL_XDEBUG: ${DOCKER_INSTALL_XDEBUG:-false}
    container_name: vsispanel_php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html:cached
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
    networks:
      - vsispanel
    depends_on:
      - mysql
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: vsispanel_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - vsispanel
    depends_on:
      - php

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: vsispanel_mysql
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_DATABASE: ${DB_DATABASE:-vsispanel}
      MYSQL_USER: ${DB_USERNAME:-vsispanel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - vsispanel
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-secret}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vsispanel_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-secret}
    volumes:
      - redis_data:/data
    networks:
      - vsispanel
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js for frontend build (development only)
  node:
    image: node:20-alpine
    container_name: vsispanel_node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html:cached
    command: sh -c "npm install && npm run dev"
    ports:
      - "${VITE_PORT:-5173}:5173"
    networks:
      - vsispanel
    profiles:
      - dev

  # Mailpit for email testing (development only)
  mailpit:
    image: axllent/mailpit
    container_name: vsispanel_mailpit
    restart: unless-stopped
    ports:
      - "${MAIL_PORT:-1025}:1025"
      - "${MAILPIT_UI_PORT:-8025}:8025"
    networks:
      - vsispanel
    profiles:
      - dev

  # Laravel Horizon (Queue Worker)
  horizon:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: vsispanel_horizon
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html:cached
    command: php artisan horizon
    networks:
      - vsispanel
    depends_on:
      - mysql
      - redis
    profiles:
      - worker

  # Laravel Scheduler
  scheduler:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: vsispanel_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html:cached
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    networks:
      - vsispanel
    depends_on:
      - mysql
      - redis
    profiles:
      - worker

networks:
  vsispanel:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
